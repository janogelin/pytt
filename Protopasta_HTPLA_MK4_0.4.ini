# Prusa MK4 - Protopasta HTPLA - 0.4mm Nozzle Custom Profile
# Save as: Protopasta_HTPLA_MK4_0.4.ini

[filament]
filament_type = PLA
filament_name = Protopasta HTPLA
filament_vendor = Protopasta
filament_diameter = 1.75
filament_density = 1.24
filament_cost = 0
filament_max_volumetric_speed = 10
filament_colour = #e5e5e5

# Temperature settings
filament_temperature = 215
filament_temperature_layer_1 = 220
filament_bed_temperature = 60
filament_bed_temperature_layer_1 = 65

# Cooling
filament_cooling_final_speed = 100
filament_cooling_initial_speed = 60
filament_cooling_min_speed = 10
filament_cooling_max_speed = 100
filament_cooling = 1

# Retraction (direct drive, tuned for MK4)
filament_retract_length = 0.8
filament_retract_lift = 0.2
filament_retract_speed = 35
filament_retract_restart_extra = 0

# Print speeds (mm/s)
perimeter_speed = 40
infill_speed = 60
travel_speed = 180
first_layer_speed = 20

# Layer height (recommended for 0.4mm nozzle)
layer_height = 0.2
first_layer_height = 0.2

# Other
filament_notes = "Protopasta HTPLA: Print with cooling, avoid drafts, anneal for max strength. Store dry."
filament_custom_gcode = ""

# Optional: Advanced
filament_minimal_purge_on_wipe_tower = 15
filament_wipe = 1
filament_wipe_retract = 0.5

# End of profile 